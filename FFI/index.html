<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFI | JFornes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
            user-select: none;
            overflow-y: hidden;
        }
    </style>
    <link rel="stylesheet" href="bulma.css"/>
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.dom.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="Point.js"></script>
    <script defer src="sketch.js"></script>
</head>
<body onkeypress="onEnter(event)" onkeydown="onKeyDown(event)">
<div class="container" style="margin-bottom: 10px">
    <h1 class="title">FFI</h1>
    <p class="subtitle">
        Made with <span style="text-decoration: line-through; color: #ff3c52">love ❤</span>
        a keyboard. (Use the mouse wheel to zoom and the arrows to move the canvas)
    </p>
    <p class="subtitle" id="text"></p>
    <div class="columns">
        <div class="control column is-2">
            <label for="height">Height charge P (cm)</label>
            <input class="input" type="number" value="100" min="10" id="height" placeholder="Height">
        </div>

        <div class="control column is-2">
            <label for="segment">Segment width (cm) </label>
            <input class="input" type="number" value="100" min="10" id="segment"
                   placeholder="Segment">
        </div>

        <div class="control column is-2">
            <label for="divisions">Divisions (nº of charges)</label>
            <input class="input" type="number" value="10" min="2" id="divisions"
                   placeholder="Divisions">
        </div>

        <div class="control column is-2">
            <label for="chargeP">Charge P (μC)</label>
            <input class="input" type="number" value="1" min="1" id="chargeP"
                   placeholder="Force P">
        </div>

        <div class="control column is-2">
            <label for="chargeQ">Charge Q (μC)</label>
            <input class="input" type="number" value="1" min="1" id="chargeQ"
                   placeholder="Force Q">
        </div>

        <div class="control column is-2">
            <label for="speed">Speed (Points per iteration)</label>
            <input class="input" type="number" value="1" min="1" id="speed"
                   placeholder="Iterations">
        </div>

        <div class="control column is-1" onclick="possiblePointIsActiveOnChange(event)">
            <label for="puntalCharge">Puntual charges</label>
            <input type="checkbox" id="puntalCharge">
        </div>

        <div class="column is-1">
            <button id="play"
                    class="button is-primary is-rounded"
                    style="margin-top: 20px"
                    onclick="resetSketch()"
            >Play</button>
        </div>
    </div>
</div>
<hr style="margin: 0; padding: 0">

</body>
</html>
